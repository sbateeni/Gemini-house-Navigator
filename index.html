      /* RTL Support for Leaflet Popups */
      .leaflet-popup-content-wrapper {
        background: #1e293b;
        color: #e2e8f0;
        border: 1px solid #3b82f6;
        border-radius: 0.75rem;
        direction: rtl;
        text-align: right;
      }
      .leaflet-popup-tip {
        background: #1e293b;
        border: 1px solid #3b82f6;
        border-top: none;
        border-left: none;
      }
      .leaflet-popup-content {
        margin: 12px;
        line-height: 1.6;
      }
      .leaflet-container a.leaflet-popup-close-button {
        color: #94a3b8;
        right: auto;
        left: 8px; /* Move close button to left for RTL */
        top: 8px;
      }
      
      .custom-div-icon {
        background: transparent;
        border: none;
      }
      /* Hide default leaflet controls we replace */
      .leaflet-bottom.leaflet-right {
        display: none;
      }
      .leaflet-control-zoom {
        display: none;
      }
      .leaflet-top.leaflet-left {
        left: 20px; /* Adjust if needed */
      }
